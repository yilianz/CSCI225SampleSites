<!DOCTYPE html>

<html lang="en">

<head>
  <title>Use CSS3 grid or bootstrap</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style type="text/css" media="all">
    @import url('css/main.css');


    .wrap {
      background-color: white;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 20px;
      grid-auto-rows: minmax(100px, auto);
    }

    nav {
      grid-column: 1/3;
      grid-row: 1/2;
    }

    sidebar {
      grid-column: 1/ 2;
      grid-row: 2/3;
    }

    main{
      grid-column: 2/ 3;
      grid-row: 2/3;
    }


  </style>
</head>

<body>

  <div class="wrap">
    <!------ Naviagtion -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-primary">
      <h1>Testing Playground ----Your clipboard:
      </h1>
      <p id ="clip"></p>
      <script>
          setInterval(update, 100); 

          function update(){
              navigator.clipboard.readText().then(text => document.getElementById('clip').textContent = text);
           }
      </script>

    </nav>

    <!---  Sidebar -->
    <sidebar>
      <p>
        <img src="img/underconstruction.jpeg" alt="site under construction">
      </p>
    </sidebar>


    <!-- Main component-->
    <main>
      <div class="form-group">
        <label>Name: <input type="text" class="form-control" name="name" size="30" maxlength="100"
            required></label><br />
        <label>Email: <input type="email" class="form-control" name="email" size="30" maxlength="100"
            placeholder="name@domain.com" required></label><br />

        <label for="hear-about">How did you hear about us?</label>
        <select name="referrer" id="hear-about" class="form-control">
          <option value="google">Google</option>
          <option value="friend">Friend</option>
          <option value="advert">Advert</option>
          <option value="other">Other</option>
        </select>
        <label>Would you visit again?</label>
        <div class="form-check">
          <input type="radio" id="r1" class="form-check-input" name="rating" value="yes" />
          <label for="r1" class="form-check-label">Yes</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" name="rating" value="no" />
          <label class="form-check-label"> No</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" name="rating" value="maybe" />
          <label class="form-check-label">Maybe</label>
        </div>
        <p>
          <label class="form-check-label" for="comments">Comments:</label><br />
          <textarea rows="4" cols="40" id="comments" class="form-control"></textarea>
        </p>

        <div class="form-check ">
          <label class="form-check-label mb-2"><input type="checkbox" name="subscribe" class="form-check-input mb-2"
              checked="checked" /> Sign me up for email
            updates</label><br />
        </div>


        <input type="submit" value="Submit review" class="btn btn-primary" />
      </div>



    </main>


  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>


</body>

</html>
